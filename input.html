<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inputstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&family=Rubik+Broken+Fax&family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="이름을 입력하세요."
              />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpw">Your password</label>
              <input
                type="password"
                step="1"
                name="user-password"
                id="user"
                required
                minlength="7"
                maxlength="40"
                placeholder="7자 이상의 암호를 입력하세요."
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="bir">Your birthday</label>
              <input
                type="date"
                step="1"
                name="user-bir"
                id="bir"
                required
                min="1921-01-01"
                max="2020-01-01"
              />
            </li>
            <li>
              <label for="fcolor">Your favorite color?</label>
              <select id="fcolor" name="favorite-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermes">Your message</label>
          <textarea id="usermes" name="usermes"></textarea>
        </section>
        <hr />
        <section>
          <h2>How should we verify your account?</h2>
          <div class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="verify-text-message"
              value="text-message"
              required
            />
            <label for="verify-text-message">Via text message (SMS)</label>
          </div>
          <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">Via a phone call</label>
          </div>
          <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" />
            <label for="verify-email">Via an email</label>
          </div>
        </section>
        <section>
          <div class="form-control-inline">
            <input
              type="checkbox"
              id="contact-email"
              name="contact"
              value="email"
            />
            <label for="contact-email">Contact me via email</label>
          </div>
          <div class="form-control-inline">
            <input
              type="checkbox"
              id="contact-phone"
              name="contact"
              value="phone"
            />
            <label for="contact-phone">Contact me via phone</label>
          </div>
        </section>
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section id="form-actions">
          <!-- <button type="reset">Clear</button> -->
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
